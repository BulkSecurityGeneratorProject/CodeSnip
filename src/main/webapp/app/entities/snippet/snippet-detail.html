<div>
    <h2>{{vm.snippet.description}}</h2>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <h3>Programming language: {{vm.snippet.programmingLanguageName}}</h3>
        </div>
    </div>
    <jhi-alert-error></jhi-alert-error>
    <hr>
    <hljs source="vm.snippet.snippet">
    </hljs>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="snippet-detail.edit({id:vm.snippet.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
