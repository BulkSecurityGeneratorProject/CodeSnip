
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserProfileLabel">Create or edit a User Profile</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userProfile.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userProfile.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.userProfile.phone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.userProfile.address"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setProfileImage($file, vm.userProfile)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_profileImage">Profile Image</label>
            <div>
                <img data-ng-src="{{'data:' + vm.userProfile.profileImageContentType + ';base64,' + vm.userProfile.profileImage}}" style="max-height: 100px;" ng-if="vm.userProfile.profileImage" alt="userProfile image"/>
                <div ng-if="vm.userProfile.profileImage" class="help-block clearfix">
                    <span class="pull-left">{{vm.userProfile.profileImageContentType}}, {{vm.byteSize(vm.userProfile.profileImage)}}</span>
                    <button type="button" ng-click="vm.userProfile.profileImage=null;vm.userProfile.profileImageContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setProfileImage($file, vm.userProfile)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="profileImage" id="field_profileImage"
                    ng-model="vm.userProfile.profileImage"
                    />
            <input type="hidden" class="form-control" name="profileImageContentType" id="field_profileImageContentType"
                    ng-model="vm.userProfile.profileImageContentType" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
